<!DOCTYPE html>

<html>
    <head>

    <body>
        
        <div class="contenedor_1">
       

            <h3> Breaking Bad - Que comience el juego!</h3>
            
            <form name="primero" method="post" action="mailto: raul.rodriguez@proeducaglobal.com">
                <h3> Datos personales</h3>
                <!---Datos Personales: Nombre, Apellidos, Dirección Postal (Calle, Número, Piso, Código Postal, Ciudad, DNI y Correo Electrónico.-->

                <br><br> Nombre  <input  type="text" name="" id="" minlength="3" required >
                <br><br> Apellidos <input type="text" name="" id="" required>

                <br><br>Dirección Postal <input type="text", name="", id="", placeholder="Calle / Nº / Piso / Letra">
                <br><br>CP <input type="number", name="", id="" maxlength="5" >
                <br><br>Ciudad <input type="text", name="", id = "">

                <br><br> DNI <input type="text", name="", id="" minlength="9">
                <br><br> Email <input type="email", name="", id="" placeholder="ejemplo@mail.es" required>
                
                <!--- El sexo -->
                <br><br> ¿Qué pronombre te representa? 
                <br><input type="radio" name ="pronombre" id="" value="1"> Ella
                <br><input type="radio" name ="pronombre" id="" value="2"> Él
                <br><input type="radio" name ="pronombre" id="" value="3"> Elle
                <br><input type="radio" name ="pronombre" id="" value="4"> Otro
       


                <br><br> Fecha de nacimiento <br><input type="date" min="1900-01-01" max="2023-12-30">

                <!--- El sexo -->
                <br><br> 
                    <select name = "personajes" id="">
                        <option value="1"> Jessie Pinkman</option>
                        <option value="2"> Walter White</option>
                        <option value="3"> Sauld Goodman</option>
                        <option value="4"> Gustavo Fring</option>
                        <option value="5"> Pollos Hermanos</option>
                        <option value="5"> Otros personajes</option>
                    </select>
             

                <!--- Caja de comentarios-->
                <br><textarea name="comentarios" id="" rows="7" cols="60" placeholder="Caja de Comentarios en el que el usuario pueda escribir el texto que quiera"></textarea>

                <!--- Botón de Enviar, Botón Borrar (Reset) y Botón de Adjuntar Archivos  -->
                <br><br> <input type="file" name="" id="" accept=".pdf, .jpg, .png, .doc, .txt, .csv">
                <br> <br> <input type="submit" value="enviar">
                <br><br> <input type="reset" value="eliminar">
                
            </form>

        </div>


    </body>
